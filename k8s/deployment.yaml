apiVersion: apps/v1
kind: Deployment
metadata:
  name: ng-jenkins-demo
  namespace: ng-jenkins-demo
  labels:
    app: ng-jenkins-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ng-jenkins-demo
  template:
    metadata:
      labels:
        app: ng-jenkins-demo
    spec:
      containers:
      - name: ng-jenkins-demo
        image: ng-jenkins-demo:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: NODE_ENV
          value: "production"
        - name: APP_VERSION
          value: "1.0.0"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ng-jenkins-demo-service
  namespace: ng-jenkins-demo
  labels:
    app: ng-jenkins-demo
spec:
  type: NodePort
  selector:
    app: ng-jenkins-demo
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
  sessionAffinity: None
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ng-jenkins-demo-ingress
  namespace: ng-jenkins-demo
  labels:
    app: ng-jenkins-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: ng-jenkins-demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ng-jenkins-demo-service
            port:
              number: 80
